<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Converter</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="header">
	  <a href="index.html" class="logo">TempConverter</a>
	  <div class="header-left">
	    <div class="dropdown">
    <button class="dropbtn">Select
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="kelvintocel.html">Kelvin to celsius</a>
      <a href="kelvintofar.html">Kelvin to fahrenheit</a>
    </div>
  </div>

	  </div>
	</div>
	<div class="card">
		<div class="boxes">
			<h3 class="title"> Celsius to Fahrenheit Converter</h3>
			<div class="labels">
				<div class="C">	°C</div>	
				<div class="F">	°F</div>
			</div>
			<div class="inputs">
				<input type="text" id="celsius" oninput="celToFar()">
				<input type="text" id="fahrenheit" oninput="farToCel()">
			</div>
		</div>
	</div>
<script src="app.js"></script>
<script src="https://kit.fontawesome.com/b8807d858d.js" crossorigin="anonymous"></script>
</body>
</html>
